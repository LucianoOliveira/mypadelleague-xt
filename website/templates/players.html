{% extends "base.html" %} {% block title %}XT Padel League{% endblock %} 
{% block content %}
<!-- Show all players -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Jogadores</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Idade</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for player in players %}
                            <tr>
                                <td onclick="window.location.href='{{ url_for('views.player_detail', playerID=player.pl_id) }}';">
                                    <img src="{{ url_for('views.display_user_image', userID=player.pl_id ) }}" 
                                        alt="{{ player.pl_name }}" class="rounded-circle" width="40">    
                                    {{ player.pl_name }}
                                </td>
                                <td onclick="window.location.href='{{ url_for('views.player_detail', playerID=player.pl_id) }}';">{{ calculate_age(player.pl_birthday) }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->




{% endblock %}
